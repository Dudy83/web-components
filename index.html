<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards Component</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <sidenav-component logo="https://w9corrections.com/wp-content/uploads/2018/07/logo-placeholder@2x.png">    
        <h1 slot="brandTitle">different text!</h1>

    <main style="margin-left: 50px" class="d-flex flex-wrap justify-content-center align-items-center">

                <p slot="content">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa laudantium deserunt voluptatem nihil nulla dolorem quam magni officiis eum soluta quia nobis excepturi labore repellendus voluptas sint odio, inventore accusantium.
                </p>
                <ul slot="actions">
                    <li text="Some action" value=1></li>
                    <li text="Some action2" value=2></li>
                    <li text="Some action3" value=3></li>
                </ul>
                
            </card-component>
    </main>

    <audio-player songSrc="./audioPlayer/beats/10550.mp3" songTitle="mon titre" songAuthor="Author1" songImg="./audioPlayer/images/Elvis.jpg"></audio-player>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="cards.js"></script>
    <script src="sidenav.js"></script>
    <script src="audioPlayer/audioPlayer.js"></script>
